	<script>
		function secondHighest(arr) {
			//Write your code here\
			if(arr.length <= 1){
				return -Infinity ;
			}
			let allEqual = arr.every(val => val === arr[0]);
			if(allEqual){
				return -Infinity ;
			}
			let max = Number.MIN_SAFE_INTEGER ;
			let sechighest = Number.MIN_SAFE_INTEGER ;
			for(let i=0;i<arr.length;i++){
				if (arr[i] > max) {
                    secHighest = max;
                    max = arr[i];
                } else if (arr[i] > secHighest && arr[i] !== max) {
                    secHighest = arr[i];
                }
			}
			return sechighest ;
		}
