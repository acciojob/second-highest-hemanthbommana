<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here\
			if(arr.length <= 1){
				return "-Infinity" ;
			}
			let temp = false;
			for(let i=0;i<arr.length;i++){
				if(arr[0] == arr[i]){
					temp = true ;
				}
				else{
					temp = false ;
					break;
				}
			}
			if(temp){
				return "-Infinity" ;
			}
			let max = Number.MIN_SAFE_INTEGER ;
			let sechighest = Number.MIN_SAFE_INTEGER ;
			for(let i=0;i<arr.length;i++){
				if(arr[i] > max ){
					max = arr[i];
				}
				if(max > arr[i] && arr[i] > sechighest){
					sechighest = arr[i];
				}
			}
			return sechighest ;
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
